<!DOCTYPE html>
<html>
<head>
    <title>Game Preview :  NPR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        textarea {
            display: block;
        }
    </style>
</head>
<body>
    <h3>Preview</h3>

    <div id='preview'>
    </div>

    <h3>Production embed</h3>

<!-- textarea contents -->
    <textarea readonly="readonly" rows="10" cols="50">
<div id="game-embed-{{ slug }}">
</div>
<script src="http://{{ PRODUCTION_S3_BUCKETS[0] }}/{{ PROJECT_SLUG }}/js/lib/parent.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    $('#game-embed-{{ slug }}').responsiveIframe({
        src: 'http://{{ PRODUCTION_S3_BUCKETS[0] }}/{{ PROJECT_SLUG }}/game/{{ slug }}/game.html'
    });
});
</script>
    </textarea>
<!-- end textarea contents -->

    <h3>Localhost embed</h3>

<!-- textarea contents -->
    <textarea readonly="readonly" rows="10" cols="50">
<div id="game-embed-{{ slug }}">
</div>
<script src="http://127.0.0.1:8000/js/lib/parent.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    $('#game-embed-{{ slug }}').responsiveIframe({
        src: 'http://127.0.0.1:8000/game/{{ slug }}/game.html'
    });
});
</script>
    </textarea>
<!-- end textarea contents -->

    {{ JS.push('js/lib/jquery.js') }}
    {{ JS.push('js/lib/parent.js') }}
    {{ JS.push('js/preview.js') }}
    {% block extra_foot_js %}{% endblock extra_foot_js %}
    {{ JS.render('js/preview-footer.min.js') }}
</body>
