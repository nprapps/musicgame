<div class="choice-text row">
    <div class="col-lg-10 col-md-offset-2 col-s-12">
        <div class="input-group">
            <span class="input-group-addon">
                <input class="correct" type="radio" name="q<%=choice.question.id%>-answers" <% if (choice.get('correct_answer')) { %> checked="checked" <% } %></input>
            </span>
            <input type="text" class="form-control answer" placeholder="Choice" value="<%= choice.get('text') || '' %>">
        </div>
    </div>
</div>
<div class="choice-files row">
    <div class="audio col-lg-5 col-lg-offset-2">
    </div>
    <div class="photo col-lg-5">
    </div>
</div>
