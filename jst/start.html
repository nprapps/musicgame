<div class="category-header">
	<h2><%= category %></h2>
</div>

<div class="container">
	<div class="row">
		<div class="quiz-info<% if (cover_image){ %> has-cover<% } %>">
			<% if (cover_image){ %>
				<div class="cover">
					<img class="img-responsive" src="<%= cover_image %>">
				</div>
			<% } %>

			<div class="quiz-title">
				<h1><%= title %></h1>
				<% if(timer === true){ %>
					<p><i class="fa fa-clock-o"></i> You'll have <%= TIMERLENGTH %> seconds to answer each question.</p>
				<% } %>

				<% if(quiz_type === 'audio'){ %>
					<p><i class="fa fa-headphones"></i> Make sure your speakers or headphones are turned up.</p>
				<% } %>
				<a id="start-quiz" class="btn btn-large btn-primary" href="#">Start Quiz</a>
			</div>
		</div>
	</div>
</div>
