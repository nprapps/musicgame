<% if (photo && photo.id) { %>
<div class="remove-image">
	<a href="#" class="remove">
	<img class="preview" title="<%= photo.get('file_name') || '' %>" src="<%= photo.get('rendered_600_path') %>"></img>
	<span class="remove-icon"><i class="fa fa-times"></i></span></a>
</div>
<% } else { %>
	<div class="input-group">
	    <span class="input-group-addon btn btn-default btn-file">
	        <span><i class="fa fa-plus-square"></i> Image</span>
	        <input type="file" accept=".jpg,.jpeg,.png" name="...">
	    </span>
	</div>
    <span class="help-block">Square crop (jpg,png)</span>
<% } %>
