<% if (photo.get('rendered_file_path')) { %>
<img class="preview" title="<%= photo.get('file_name') || '' %>" src="<%= photo.get('rendered_file_path') %>"></img>
<% } %>
<div class="input-group">
    <span class="input-group-addon btn btn-default btn-file">
        <span class="fileinput-new"><i class="fa fa-camera"></i> add photo</span>
        <span class="fileinput-exists">Change</span>
        <input type="file" name="..." value="<%= photo.get('file_name') || '' %>">
    </span>
    <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
</div>
