<h1>Game over</h1>

<p>You scored <%= score %>.</p>

<p><a class="btn btn-large btn-primary" href="./game.html?quiz=michael_jackson_quiz">Play Another Quiz</a></p>


<ul class="responses list-unstyled">

<% _.each(questions, function(question, index){ %>
	<li>
		<h2><%= question.text %></h2>
		<div class="answer <% if (answers[index] == question.answer){ %>correct<% } else { %>incorrect<% }%>">
			<div class="choices">
				<p class="your-answer<% if (answers[index] == question.answer){ %> correct<% } else { %> incorrect<% }%>"><%= answers[index] %></p>
				<% if (answers[index] !== question.answer){ %>
					<p class="correct-answer"><i class="fa fa-check"></i> <%= question.answer %></p>
				<% }%>
			</div>
			<div class="points">+<%= points[index] %></div>
		</div>
	</li>
<% }); %>
</ul>
