<div class="container">
    <form id="quiz-form" class="form-horizontal">
        <div class="title row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control title" placeholder="Title" value="<%= quiz.get('title') %>">
                    </div>
                </div>
            </div>
        </div>
        <div class="desc row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" rows='3'><%= quiz.get('text') %></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="questions">
        </div>
    </form>
</div>
<div class="toolbelt row">
    <div class="col-lg-12 btns">
        <a class="btn btn-success" id="add-question"><i class="fa fa-plus"></i> Add Question</a>
        <a class="btn btn-primary" id="save-quiz"><i class="fa fa-save"></i> Save quiz</a>
        <a class="btn btn-info" href="../../"><i class="fa fa-list"></i> Back to quiz list</a>
    </div>
</div>
