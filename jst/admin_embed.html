<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="step1">
                    <h3>2. Save your Seamus URL</h3>
                    <p>Paste the URL of your saved Seamus page here.</p>
                    <input type="text" class="seamus-url" value="<%= quiz.get('seamus_url') || '' %>" />
                </div>
                <div class="step2">
                    <h3>2. Embed your quiz in Seamus</h3>
                    <p><a class="clipper" href="#">Click here</a> to copy this code to your clipboard. Then paste it into a Seamus HTML asset.</p>
                    <textarea id="embed" readonly="readonly" rows="12"><%= embed %></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary continue">Continue</button>
                <button type="button" class="btn btn-primary done" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
