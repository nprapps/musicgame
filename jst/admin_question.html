<div class="row question-settings">
	<div class="col-md-12">
        <h5>Question #<%= question.collection.indexOf(question) + 1 %></h5>
	     <a class="btn btn-info rm-question"><i class="fa fa-times"></i></a>
	</div>
</div><!--/row -->
<div class="question-details">
	<div class="question-title row">
	    <div class="col-md-12">
	        	<input type="text" class="form-control interrogative" placeholder="Question" value="<%= question.get('text') || '' %>">
	    </div>
	</div> <!--/row -->
	
	<div class="question-files attach row">
		<div class="col-md-12">
		<p>Attach audio or an image to this question:</p>
    	<div class="attach-table">
    		<div class="attach-table-row">
    			<div class="attach-table-column">
			        <div class="audio">
			        </div>
    			</div>
		        <div class="attach-table-column">
			        <div class="photo">
			        </div>
		        </div>
	        </div>
    	</div>
    </div>
	</div><!--/row -->

	<div class="question-info row">
	        <div class="col-md-12">
	            <textarea placeholder="Description (appears after a choice is made)" class="form-control after-text" rows="3"><%= question.get('after_text') || '' %></textarea>
	        </div>
	</div><!--/row -->
</div>	<!--/question-details -->

<div class="choices">
	<h5>Answers</h5>
</div>
<div class="add-answer row">
	<div  class="col-md-12">
		<h5>
			<button class="btn btn-success add-choice"><i class="fa fa-plus"></i> add choice</button>
		</h5>
	</div>
</div><!--/row -->
