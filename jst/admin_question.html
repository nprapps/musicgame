<div class="row question-settings">
	<div class="col-md-12">
        <h5>Question #<span class="order"><%= question.get('order') + 1 %></span></h5>
	     <a class="btn btn-default move-up"><i class="fa fa-chevron-up"></i></a>
	     <a class="btn btn-default move-down"><i class="fa fa-chevron-down"></i></a>
	     <a class="btn btn-info rm-question"><i class="fa fa-times"></i></a>
	</div>
</div><!--/row -->
<div class="question-details">
	<div class="question-title row">
	    <div class="col-md-12">
	    		<div class="editable form-control interrogative" data-placeholder="Question"><%= question.get('text') || '' %></div>
	    </div>
	</div> <!--/row -->
	
	<div class="question-files attach row">
		<div class="col-md-12">
		<p>Attach audio or an image to this question:</p>
    	<div class="attach-table">
    		<div class="attach-table-row">
    			<div class="attach-table-column">
			        <div class="audio">
			        </div>
    			</div>
		        <div class="attach-table-column">
			        <div class="photo">
			        </div>
		        </div>
	        </div>
    	</div>
    </div>
	</div><!--/row -->

	<div class="question-info row">
	        <div class="col-md-12">
	            <div class="editable form-control after-text" data-placeholder="Description (appears after a choice is made)"><%= question.get('after_text') || '' %></div>
	        </div>
	</div><!--/row -->
</div>	<!--/question-details -->

<div class="choices">
	<h5>Answers</h5>
</div>
<div class="add-answer row">
	<div  class="col-md-12">
		<h5>
			<button class="btn btn-success add-choice"><i class="fa fa-plus"></i> add choice</button>
		</h5>
	</div>
</div><!--/row -->
