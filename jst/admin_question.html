<div class="question">
    <div class="question-title row">
        <div class="col-lg-8 col-lg-offset-2">
            <h3>
                <span class="interrogative" contenteditable="true"><%= question.get('text') || 'Put question text here' %></span>
            </h3>
        </div>
    </div>
    <div class="question-audio row">
        <div class="col-lg-4 col-lg-offset-2">
            <div class="fileinput fileinput-new">
                <div class="input-group">
                    <div class="form-control uneditable-input span3" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
                    <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new"><i class="fa fa-volume-up"></i> Select file</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                    <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="fileinput fileinput-new">
                <div class="input-group">
                    <div class="form-control uneditable-input span3" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
                    <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new"><i class="fa fa-camera"></i> Select file</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                    <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                </div>
            </div>
        </div>
    </div>
    <div class="question-info row">
        <div class="col-lg-8 col-lg-offset-2">
            <p>
                <span class="after-text" contenteditable="true" placeholder='Put information about the question that the user will see after they answer here.'><% if (question.attributes['after_text'] == 'null') {
                    question.get('after_text')
                }%></span>
            </p>
        </div>
    </div>
    <div class="choices">
    </div>
    <div class="choice-btns row">
        <div class="col-lg-8 col-md-offset-2 col-s-12">
            <div class="pull-right">
                <a class="btn btn-success add-choice"><i class="fa fa-plus"></i></a>
                <a class="btn btn-danger rm-choice"><i class="fa fa-minus"></i></a>
                <a class="btn btn-danger rm-question"><i class="fa fa-times"></i> Remove question</a>
            </div>
        </div>
    </div>
</div>
